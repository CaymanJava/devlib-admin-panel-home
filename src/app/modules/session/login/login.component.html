<div fxLayout="column" id="login">

  <div fxLayout="column" fxLayoutAlign="center center" id="login-form-wrapper">

    <div [@animate]="{value:'*',params:{duration:'1000ms',y:'1000px'}}" id="login-form">

      <div class="logo">
        <img src="assets/images/logos/fuse.svg">
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form [formGroup]="loginForm" name="loginForm" novalidate>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
          <mat-icon class="secondary-text" matSuffix>mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error
              *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password">
          <mat-icon class="secondary-text" matSuffix>vpn_key</mat-icon>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
             fxLayoutAlign="space-between center">
          <a [routerLink]="'/session/auth/forgot-password'" class="forgot-password">
            Forgot Password?
          </a>
        </div>

        <app-btn-loading (click)="onLoginClick()"
                         [disabled]="!loginForm.valid"
                         [loadingText]="loadingText"
                         [loading]="loading"
                         btnClass="btn-primary btn-rounded btn-block mt-3"
                         color="accent">
          LOGIN
        </app-btn-loading>

      </form>

    </div>

  </div>

</div>
